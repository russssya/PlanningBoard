<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "https://unpkg.com/konva@8.4.0/konva.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/the_main_icon.png">
    <title>Board for the best ideas</title>
</head>
<body>
    <div class="nav1">
        <button id="but_back">Назад</button>
        <button id="but_clear">Звільнити поле</button>
        <button id="but_save">Зберегти</button>
    </div>
    <div class="nav2">
        <div id="but_pencil">
            <img src="icons/pencil.png" alt="pencil">
            <div id="menu_stroke">
                <div id="width-1">
                    <p>15</p>
                </div>
                <div id="width-2">
                    <p>10</p>
                </div>
                <div id="width-3">
                    <p>8</p>
                </div>
                <div id="width-4">
                    <p>5</p>
                </div>
            </div>
        </div>
        <button class="color" data-color="#000000"></button>
        <button class="color" data-color="#FF0000"></button>
        <button class="color" data-color="#008000"></button>
        <button class="color" data-color="#FFA500"></button>
        <button class="color" data-color="#0036FF"></button>
        <button class="color" data-color="#FFFFFF"></button>
        <div id="but_cancel">
            <img src="icons/cancel.png" alt="cancel">
        </div>
    </div>
    <div class="nav3">
        <div class="instruments" id="but_figures">
            <img src="icons/figures.png" alt="figures">
            <div class="information">
                <p>Фігури</p>
            </div>
            <div class="menu" id="menu_figures">
                <div class="square" id="but_square">
                    <img src="icons/square.png" alt="square">
                </div>
                <div class="circle" id="but_circle">
                    <img src="icons/circle.png" alt="circle">
                </div>
                <div class="rectangle" id="but_rectangle">
                    <img src="icons/rectangle.png" alt="rectangle">
                </div>
            </div>
        </div>
        <div class="instruments" id="but_stickers">
            <img src="icons/stickers.png" alt="stickers">
            <div class="information">
                <p>Стікери</p>
            </div>
            <div class="menu" id="menu_stickers">
                <div id="red_sticker">
                    <img src="images/red_sticker.png" alt="red_sticker">
                </div>
                <div id="blue_sticker">
                    <img src="images/blue_sticker.png" alt="blue_sticker">
                </div>
                <div id="yellow_sticker">
                    <img src="images/yellow_sticker.png" alt="yellow_sticker">
                </div>
                <div id="green_sticker">
                    <img src="images/green_sticker.png" alt="green_sticker">
                </div>
            </div>
        </div>
        <div class="instruments" id="but_to_do">
            <img src="icons/to_do.png" alt="to_do_list">
            <div class="information">
                <p>ToDoList</p>
            </div>
        </div>
        <div class="instruments" id="but_kanban">
            <img src="icons/kanban.png" alt="kanban_board">
            <div class="information">
                <p>Kanban board</p>
            </div>
        </div>
        <div class="instruments" id="but_text">
            <img src="icons/text.png" alt="text">
            <div class="information">
                <p>Текст</p>
            </div>
        </div>
        <div class="instruments" id="but_image">
            <img src="icons/image.png" alt="picture">
            <div class="information">
                <p>Картинка</p>
            </div>
        </div>
    </div>
    <div id="board"></div>
    <div id="context_menu">
        <button id="delete_element">Видалити</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
